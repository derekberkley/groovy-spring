<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="partials/head.html :: site-head"></div>
<body>
<div th:replace="partials/header.html :: site-header"></div>

<div id="posts-container" class="d-flex flex-column align-items-center">
    <div th:each="post : ${posts}" class="d-flex flex-column align-items-center" id="singlePostCard">
        <h2 class="my-3 px-3 text-align-center" th:text="${post.getTitle()}"></h2>
        <img src="https://nerdist.com/wp-content/uploads/2018/09/JeffGoldblum.png" style= "height:200px; width:300px" alt="this is the image associated with this blog post" class="mt-1 mb-1" id="post-img">
        <div id="buttons-container" class="d-flex justify-content-around">
            <form name="view" th:action="${'/posts/' + post.getId()}" method="get">
                <button type="submit" class="btn btn-sm btn-primary">View</button>
            </form>
            <form name="edit" th:action="${'/posts/edit/' + post.getId()}" method="get">
                <button type="submit" class="btn btn-sm btn-warning">Edit</button>
            </form>
            <form name="delete" th:action="${'/posts/delete/' + post.getId()}" method="get">
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </div>
    </div>
    <form name="create" action="/posts/create" method="get">
        <button type="submit" class="btn btn-lg btn-info m-5">Create New Post</button>
    </form>
</div>



<div th:replace="partials/footer.html :: site-footer"></div>
<div th:replace="partials/scripts.html :: site-scripts"></div>
</body>
</html>
